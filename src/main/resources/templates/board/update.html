<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-wdith", initial-scale="1">

</head>
<body>
<div layout:fragment="content">
<div class="container">
    <div class="row">
        <form  action="/post" method="post">
            <table class="table table-striped" style="text-align: center; border: 1px solid #dddddd">
                <thead>
                <tr>
                    <th colspan="2" style="background-color: #eeeeee; text-align: center;">작성하기</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td><input type="text" class="form-control" text="${boardDto.title}" name="title" maxlength="50"/></td>
                </tr>
                <tr>
                    <td><input type="text" class="form-control" text="${boardDto.id}" name="writer" maxlength="50"/></td>
                </tr>
                <tr>
                    <td><textarea class="form-control" text="${boardDto.content}" name="content" maxlength="2048" style="height: 350px;"></textarea></td>
                </tr>
                </tbody>
            </table>
            <input type="submit" class="btn btn-primary pull-right" value="글쓰기" />
        </form>
    </div>
</div>
</div>
</body>
</html>
